<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom HTML5 Video Player</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="player">
        <video src="Big_Buck_Bunny_360_10s_10MB.mp4" class="player__video viewer"></video>
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle">▶ </button>
            <input type="range" title="Toggle Play" name="volume" id="" min="0" max="1" step="0.05" value="1" class="player__slider">
            <input type="range" name="playbackRate" id="" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button class="player__button" data-skip="-10">≪ 10s</button>
            <button class="player__button" data-skip="25">25s ≫</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
